<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Trains</title>
    </head>

    <body>
        <section class="trains">
            <h1 class="trains__title">Trains</h1>

            <table class="trains__timetable">
                <thead>
                    <th class="trains__column trains__column--time">Time</th>
                </thead>
                <tbody class="trains__table-body"></tbody>
            </table>
        </section>

        <section class="shopping">
            <h1 class="shopping__title">Shopping</h1>

            <label for="addItem" class="shopping__label"
                >What do you want to buy?</label
            >
            <input
                type="text"
                name="addItem"
                class="shopping__input"
                id="item"
            />
            <label for="howMany" class="shopping__label"
                >How many do you want?</label
            >
            <input
                type="number"
                name="howMany"
                class="shopping__input"
                id="amount"
            />
            <button class="shopping__submit">Add to list</button>

            <table class="shopping__list">
                <thead>
                    <tr>
                        <th class="shopping__column shopping__column--item">
                            Items
                        </th>
                        <th class="shopping__column shopping__column--amount">
                            Amount needed
                        </th>
                        <th class="shopping__column shopping__column--bought">
                            Bought
                        </th>
                    </tr>
                </thead>

                <tbody class="shopping__table-body"></tbody>
                <tbody></tbody>
            </table>
        </section>
        <script src="/js/script.js"></script>
    </body>
</html>
